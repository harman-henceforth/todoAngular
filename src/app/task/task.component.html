<div class="container">
  <input class="form-control mb-4" [(ngModel)]="newTaskName$" (keyup.enter)="addNewTask()" id="tableSearch" type="text"
    placeholder="What need to be done?">

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Task</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="myTable" >
      <tr  *ngFor="let task of tasksList;let i = index">

        <td>

          <div class="custom-control custom-checkbox">
            <input (change)="completed(task)" type="checkbox" class="custom-control-input" id="customCheck{{i+1}}" [checked]="task.isCompleted">
            <label class="custom-control-label" for="customCheck{{i+1}}"></label>
            {{task.taskName}}
            </div>

            </td>
        <td> <a href="javascript:" (click)="deleteTask(task)">Delete</a>
        </td>

      </tr>

      <tr *ngIf="!tasksList.length">
        <td colspan="4" class="text-center">
          <i>No tasks</i>
        </td>
      </tr>
    </tbody>

    <tfoot >
      <tr>

        <td colspan="4" *ngIf="itemLeft || completedTasks.length">
          <!-- <span>dsflkjf</span> -->
          <div *ngIf="itemLeft">
            {{itemLeft}} Items left
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-outline-info m-2" [ngClass]="{active: isAllList}" (click)="allTasks()">All</button>
            <button type="button" class="btn btn-outline-info m-2" [ngClass]="{active: isActiveList}" (click)="getActiveTasks()">Active</button>
            <button type="button" class="btn btn-outline-info m-2" [ngClass]="{active: isCompletedList}" (click)="getCompletedTasks()">Complete</button>
          </div>


        </td>
      </tr>
    </tfoot>
  </table>
</div>
